<!DOCTYPE html>

<html>
<head>
  <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="//rootsdev.org/familysearch-javascript-sdk/familysearch-javascript-sdk.js"></script>
</head>

<body>
<script>
  window.run = function() {
    FamilySearch.getCurrentUser().then(function(response) {
      $('#output').append('Hello '+response.getUser().contactName+'!');
    });
  };

  FamilySearch.init({
    app_key: 'YOUR_APP_KEY_GOES_HERE',
    environment: 'sandbox',
    auth_callback: 'YOUR_CALLBACK_URI_GOES_HERE',
    http_function: $.ajax,
    deferred_function: $.Deferred,
    save_access_token: true,
    auto_expire: true,
    auto_signin: true
  });
</script>

<a href="#" onclick="run()">Run</a>
<div id="output"></div>
</body>

</html>
